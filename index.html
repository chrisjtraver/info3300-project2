<body>

<div class="container">
    <div class="row title-row">
        <div class="col-xs-12" id="title">
            <h1 class="center">MVP Comparison Tool</h1>
        </div>
    </div>

    <div class="row main-visualizations">
        <div class="col-md-7" id="mvp-picker"></div>
        <div class="col-md-5" id="mvp-stats"></div>
    </div>
    <div class="row mvp-comparison-tool">
        <div class="col-md-6" id="compare-mvp1"></div>
        <div class="col-md-6" id="compare-mvp2"></div>
    </div>
    <div class="row overall-mvp-stats">
        <div class="col-xs-12" id="overall-stats"></div>
    </div>
</div> 
  
</body>

<script>

var width = 750,
    height = 500,
    scale0 = (width - 1) / 2 / Math.PI;

var projection = d3.geo.mercator();

var zoom = d3.behavior.zoom()
    .translate([width / 2, height / 2])
    .scale(scale0)
    .scaleExtent([scale0, 8 * scale0])
    .on("zoom", zoomed);

var path = d3.geo.path()
    .projection(projection);

var svg = d3.select("#mvp-picker").append("svg")
    .attr("width", width)
    .attr("height", height)
  .append("g");

var g = svg.append("g");

svg.append("rect")
    .attr("class", "overlay")
    .attr("width", width)
    .attr("height", height);

svg
    .call(zoom)
    .call(zoom.event);

d3.json("world-110m.json", function(error, world) {
  if (error) throw error;

  g.append("path")
      .datum({type: "Sphere"})
      .attr("class", "sphere")
      .attr("d", path);

  g.append("path")
      .datum(topojson.merge(world, world.objects.countries.geometries))
      .attr("class", "land")
      .attr("d", path);

  g.append("path")
      .datum(topojson.mesh(world, world.objects.countries, function(a, b) { return a !== b; }))
      .attr("class", "boundary")
      .attr("d", path);
});

function zoomed() {
  projection
      .translate(zoom.translate())
      .scale(zoom.scale());

  g.selectAll("path")
      .attr("d", path);
}

d3.select(self.frameElement).style("height", height + "px");

var mvp_data;

d3.csv("mvp_list.csv", function (error, rows) {
  
  mvp_data = rows;
  console.log(mvp_data);
  var playerPoints = g.selectAll(".playerPoints").data(mvp_data);
  
  playerPoints
  .enter().append("circle")
  .attr("cx", function(d) {return projection([d.Longitude, d.Latitude])[0]})
  .attr("cy", function(d) {return projection([d.Longitude, d.Latitude])[1]})
  .attr("r", 5)
  .style("fill","red");
  
});
