<!DOCTYPE html>
<meta charset="utf-8">
<head>
  <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script> <!--D3 Library Import-->
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"> </script> <!--JQuery Library Import-->
  <link rel="stylesheet" type="text/css" href="style.css"> <!--External CSS Import-->
  <link href='https://fonts.googleapis.com/css?family=Roboto:400,300,500,100' rel='stylesheet' type='text/css'> <!-- Import Roboto Font -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous"> <!-- Import Bootstrap -->
  <script src="http://d3js.org/topojson.v1.min.js"></script> <!-- Import map JSON -->
  <style type="text/css">
    #groupStackForm {
      position: absolute;
      right: 100px;
      top: 10px;
    }
    #categoryForm {
      position: absolute;
      right: 100px;
      top: 40px;
    }
  </style>
</head>

<body>

<div class="container">
    <div class="row title-row">
        <div class="col-xs-12" id="title">
            <h1 class="center">MVP Comparison Tool</h1>
        </div>
    </div>

    <div class="row main-visualizations">
        <div class="col-md-7" id="mvp-picker"></div>
        <div class="col-md-5" id="mvp-stats"></div>
    </div>
    <div class="row mvp-comparison-tool">
        <div class="col-md-6" id="compare-mvp1"></div>
        <div class="col-md-6" id="compare-mvp2"></div>
    </div>
    <div class="row overall-mvp-stats">
        <div class="col-xs-12" id="overall-stats">
          <form id="groupStackForm">
            <label><input type="radio" name="mode" value="grouped"> Grouped</label>
            <label><input type="radio" name="mode" value="stacked" checked> Stacked</label>
          </form>
          <br>
          <form id="categoryForm">
            <label><input type="radio" name="mode" value="Height"> Height</label>
            <label><input type="radio" name="mode" value="Weight"> Weight</label>
            <label><input type="radio" name="mode" value="Age" checked> Age</label>
            <label><input type="radio" name="mode" value="Salary"> Salary</label>
          </form>
        </div>
    </div>
</div> 
  
</body>

<script>

var width = 750,
    height = 500;

var mvp_data;
var probe;
d3.csv("mvp_list.csv", function (error, rows) {
  
  mvp_data = rows;
  var numBins = 10;

  //map data per league
  var category = "Salary";

  var MLBRows = mvp_data.filter(function (row) {return row["League"] == 'MLB';}),
    NFLRows = mvp_data.filter(function (row) {return row["League"] == 'NFL';}),
    NBARows = mvp_data.filter(function (row) {return row["League"] == 'NBA';}),
    NHLRows = mvp_data.filter(function (row) {return row["League"] == 'NHL';}),
    maxMin = d3.extent(mvp_data, function (row) {return Number(row[category]);})
    range = maxMin[1]-maxMin[0];

  var MLBAgeBins=[],
    NFLAgeBins=[],
    NBAAgeBins=[],
    NHLAgeBins=[];
  for (var i = numBins; i >= 0; i--) {
    var begin = i*(range/numBins)+maxMin[0],
      end = (i+1)*(range/numBins)+maxMin[0]-1,
      // label = String(begin) + "-" + String(end);
      label = Math.floor(begin*10)/10;
    MLBAgeBins[i]={x: end, label: label, y: 0} ;
    NFLAgeBins[i]={x: end, label: label, y: 0};
    NBAAgeBins[i]={x: end, label: label, y: 0};
    NHLAgeBins[i]={x: end, label: label, y: 0};
  }

  MLBRows.forEach(function (row) {
    var ind = Math.floor((row[category]-maxMin[0])/(range/numBins));
    MLBAgeBins[ind].y++;});
  NFLRows.forEach(function (row) {
    var ind = Math.floor((row[category]-maxMin[0])/(range/numBins));
    NFLAgeBins[ind].y++;});
  NBARows.forEach(function (row) {
    var ind = Math.floor((row[category]-maxMin[0])/(range/numBins));
    NBAAgeBins[ind].y++;});
  NHLRows.forEach(function (row) {
    var ind = Math.floor((row[category]-maxMin[0])/(range/numBins));
    NHLAgeBins[ind].y++;});

  var allAgeBins = [MLBAgeBins, NFLAgeBins, NBAAgeBins,NHLAgeBins];

  //Adapted from mbostock, at http://bl.ocks.org/mbostock/3943967
  var n = 4, // number of layers
    layers = d3.layout.stack()(d3.range(n).map(function(d, i) { return allAgeBins[i]; })),
    yGroupMax = d3.max(layers, function(layer) { return d3.max(layer, function(d) { return d.y; }); }),
    yStackMax = d3.max(layers, function(layer) { return d3.max(layer, function(d) { return d.y0 + d.y; }); });

  var margin = {top: 40, right: 20, bottom: 50, left: 20},
      width = 960 - margin.left - margin.right,
      height = 500 - margin.top - margin.bottom;

  probe = MLBAgeBins;
  var xScale = d3.scale.ordinal()
      .domain(MLBAgeBins.map(function(d){return d.x;}))
      .rangeRoundBands([margin.left, width], .2);

  var yScale = d3.scale.linear()
      .domain([0, yStackMax])
      .range([height, 0]);

  var color = d3.scale.category10();

  var labelScale = d3.scale.ordinal()
      .domain(MLBAgeBins.map(function(d){return d.label;}))
      .rangeRoundBands([margin.left, width], .2);

  var xAxis = d3.svg.axis()
      .scale(labelScale)
      .tickSize(0)
      .tickPadding(6)
      .orient("bottom");
  var yAxis = d3.svg.axis()
    .scale(yScale)
    .tickSize(1)
    .tickPadding(6)
    .orient("left");

  var svg = d3.select("#overall-stats").append("svg")
      .attr("width", width + margin.left + margin.right)
      .attr("height", height + margin.top + margin.bottom)
    .append("g")
      .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

  var layer = svg.selectAll(".layer")
      .data(layers)
    .enter().append("g")
      .attr("class", "layer")
      .style("fill", function(d, i) { return color(i); });

  var rect = layer.selectAll("rect")
      .data(function(d) { return d; })
    .enter().append("rect")
      .attr("x", function(d) { return xScale(d.x); })
      .attr("y", height)
      .attr("width", xScale.rangeBand())
      .attr("height", 0);

  rect.transition()
      .delay(function(d, i) { return i * 10; })
      .attr("y", function(d) { return yScale(d.y0 + d.y); })
      .attr("height", function(d) { return yScale(d.y0) - yScale(d.y0 + d.y); });

  svg.append("g")
      .attr("class", "xAxis")
      .attr("transform", "translate(0," + height + ")")
      .call(xAxis);
  svg.append("g")
      .attr("class", "yAxis")
      .attr("transform", "translate(" + margin.left + ",0)")
      .call(yAxis);

  d3.selectAll("input").on("change", change);

  var timeout = setTimeout(function() {
    d3.select("input[value=\"grouped\"]").property("checked", true).each(change);
  }, 2000);

  function change() {
    clearTimeout(timeout);
    switch (this.value) {
      case "grouped": transitionGrouped(); break;
      case "stacked": transitionStacked(); break;
      default:
        console.log(this.value);
        transitionCategory();
    }
  }

  function transitionGrouped() {
    yScale.domain([0, yGroupMax]);
    d3.selectAll(".yAxis").remove();
    svg.append("g")
      .attr("class", "yAxis")
      .attr("transform", "translate(" + margin.left + ",0)")
      .call(yAxis);

    rect.transition()
        .duration(500)
        .delay(function(d, i) { return i * 10; })
        .attr("x", function(d, i, j) { return xScale(d.x) + xScale.rangeBand() / n * j; })
        .attr("width", xScale.rangeBand() / n)
      .transition()
        .attr("y", function(d) { return yScale(d.y); })
        .attr("height", function(d) { return height - yScale(d.y); });
  }

  function transitionStacked() {
    yScale.domain([0, yStackMax]);
    d3.selectAll(".yAxis").remove();
    svg.append("g")
      .attr("class", "yAxis")
      .attr("transform", "translate(" + margin.left + ",0)")
      .call(yAxis);

    rect.transition()
        .duration(500)
        .delay(function(d, i) { return i * 10; })
        .attr("y", function(d) { return yScale(d.y0 + d.y); })
        .attr("height", function(d) { return yScale(d.y0) - yScale(d.y0 + d.y); })
      .transition()
        .attr("x", function(d) { return xScale(d.x); })
        .attr("width", xScale.rangeBand());
  }

  function transitionCategory(category) {
    maxMin = d3.extent(mvp_data, function (row) {return Number(row[category]);})
    range = maxMin[1]-maxMin[0];

  var MLBAgeBins=[],
    NFLAgeBins=[],
    NBAAgeBins=[],
    NHLAgeBins=[];
  for (var i = numBins; i >= 0; i--) {
    var begin = i*(range/numBins)+maxMin[0],
      end = (i+1)*(range/numBins)+maxMin[0]-1,
      // label = String(begin) + "-" + String(end);
      label = Math.floor(end*10)/10;
    MLBAgeBins[i]={x: end, label: label, y: 0} ;
    NFLAgeBins[i]={x: end, label: label, y: 0};
    NBAAgeBins[i]={x: end, label: label, y: 0};
    NHLAgeBins[i]={x: end, label: label, y: 0};
  }

  MLBRows.forEach(function (row) {
    var ind = Math.floor((row[category]-maxMin[0])/(range/numBins));
    MLBAgeBins[ind].y++;});
  NFLRows.forEach(function (row) {
    var ind = Math.floor((row[category]-maxMin[0])/(range/numBins));
    NFLAgeBins[ind].y++;});
  NBARows.forEach(function (row) {
    var ind = Math.floor((row[category]-maxMin[0])/(range/numBins));
    NBAAgeBins[ind].y++;});
  NHLRows.forEach(function (row) {
    var ind = Math.floor((row[category]-maxMin[0])/(range/numBins));
    NHLAgeBins[ind].y++;});

  var allAgeBins = [MLBAgeBins, NFLAgeBins, NBAAgeBins,NHLAgeBins];

  //Adapted from mbostock, at http://bl.ocks.org/mbostock/3943967
  var n = 4, // number of layers
    layers = d3.layout.stack()(d3.range(n).map(function(d, i) { return allAgeBins[i]; })),
    yGroupMax = d3.max(layers, function(layer) { return d3.max(layer, function(d) { return d.y; }); }),
    yStackMax = d3.max(layers, function(layer) { return d3.max(layer, function(d) { return d.y0 + d.y; }); });

  var margin = {top: 40, right: 20, bottom: 50, left: 20},
      width = 960 - margin.left - margin.right,
      height = 500 - margin.top - margin.bottom;

  probe = MLBAgeBins;
  var xScale = d3.scale.ordinal()
      .domain(MLBAgeBins.map(function(d){return d.x;}))
      .rangeRoundBands([margin.left, width], .2);

  var yScale = d3.scale.linear()
      .domain([0, yStackMax])
      .range([height, 0]);

  var color = d3.scale.category10();

  var labelScale = d3.scale.ordinal()
      .domain(MLBAgeBins.map(function(d){return d.label;}))
      .rangeRoundBands([margin.left, width], .2);

  var xAxis = d3.svg.axis()
      .scale(labelScale)
      .tickSize(0)
      .tickPadding(6)
      .orient("bottom");
  var yAxis = d3.svg.axis()
    .scale(yScale)
    .tickSize(1)
    .tickPadding(6)
    .orient("left");

  var svg = d3.select("#overall-stats").append("svg")
      .attr("width", width + margin.left + margin.right)
      .attr("height", height + margin.top + margin.bottom)
    .append("g")
      .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

  var layer = svg.selectAll(".layer")
      .data(layers)
    .enter().append("g")
      .attr("class", "layer")
      .style("fill", function(d, i) { return color(i); });

  var rect = layer.selectAll("rect")
      .data(function(d) { return d; })
    .enter().append("rect")
      .attr("x", function(d) { return xScale(d.x); })
      .attr("y", height)
      .attr("width", xScale.rangeBand())
      .attr("height", 0);

  rect.transition()
      .delay(function(d, i) { return i * 10; })
      .attr("y", function(d) { return yScale(d.y0 + d.y); })
      .attr("height", function(d) { return yScale(d.y0) - yScale(d.y0 + d.y); });

  svg.append("g")
      .attr("class", "xAxis")
      .attr("transform", "translate(0," + height + ")")
      .call(xAxis);
  svg.append("g")
      .attr("class", "yAxis")
      .attr("transform", "translate(" + margin.left + ",0)")
      .call(yAxis);

  d3.selectAll("input").on("change", change);
  }
});
</script>
</html>
