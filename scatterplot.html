<!DOCTYPE html>
<meta charset="utf-8">
<head>
  <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script> <!--D3 Library Import-->
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"> </script> <!--JQuery Library Import-->
  <link rel="stylesheet" type="text/css" href="style.css"> <!--External CSS Import-->
  <link href='https://fonts.googleapis.com/css?family=Roboto:400,300,500,100' rel='stylesheet' type='text/css'> <!-- Import Roboto Font -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous"> <!-- Import Bootstrap -->
  <script src="http://d3js.org/topojson.v1.min.js"></script> <!-- Import map JSON -->
  
  <style>
    svg {
      background: white;
    }
    
    .axis path, .axis line {
      fill: none;
      stroke: #000;
      shape-rendering: crispEdges;
    }

    .dot {
      stroke: #000;
    }
    
    div.tooltip {	
      position: absolute;			
      text-align: center;			
      width: 100px;					
      height: 110px;					
      padding: 5px;				
      font: 12px sans-serif;		
      background: lightsteelblue;	
      border: 0px;		
      border-radius: 8px;			
      pointer-events: none;			
    }
  </style>
</head>

<body>

<div class="scatterplot"></div> 
<div class="dropdown1"></div>
<div class="dropdown2"></div> 
</body>

<script>

var mvp_data;

d3.csv("mvp_list.csv", function (error, rows) {
  
  mvp_data = rows;
  console.log(mvp_data);
  
  var margin = {top: 100, right: 100, bottom: 100, left: 100},
    width = 960 - margin.left - margin.right,
    height = 500 - margin.top - margin.bottom;

  var x = d3.scale.linear()
    .range([0, width]);

  var y = d3.scale.linear()
    .range([height, 0]);

  var color = d3.scale.category10();

  var xAxis = d3.svg.axis()
    .scale(x)
    .orient("bottom");

  var yAxis = d3.svg.axis()
    .scale(y)
    .orient("left");

  var svg = d3.select(".scatterplot").append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

  // Define the div for the tooltip
  var div = d3.select(".scatterplot").append("div")	
    .attr("class", "tooltip")				
    .style("opacity", 0);
    
  x.domain(d3.extent(rows, function(d) { return Number(d.Age); })).nice();
  y.domain(d3.extent(rows, function(d) { return Number(d.Salary); })).nice();

  svg.append("g")
      .attr("class", "x axis")
      .attr("transform", "translate(0," + height + ")")
      .call(xAxis)
    .append("text")
      .attr("class", "label")
      .attr("x", width)
      .attr("y", -6)
      .style("text-anchor", "end")
      .text("Age (yrs)");

  svg.append("g")
      .attr("class", "y axis")
      .call(yAxis)
    .append("text")
      .attr("class", "label")
      .attr("transform", "rotate(-90)")
      .attr("y", 6)
      .attr("dy", ".71em")
      .style("text-anchor", "end")
      .text("Salary ($)")

  format = d3.format("0,000");

  var dots = svg.selectAll(".dot")
      .data(mvp_data)
    .enter().append("circle")
      .attr("class", function(d) { return "dot " + d.Team + " " + d.College.split(' ').join('_')})
      .attr("r", 3.5)
      .attr("cx", function(d) { return x(Number(d.Age)); })
      .attr("cy", function(d) { return y(Number(d.Salary)); })
      .style("fill", function(d) { return color(d.League); })
      .on("mouseover", function(d) {		
            div.transition()		
                .duration(200)		
                .style("opacity", .9);		
            div.html("<strong>" + d.Player + "</strong>" + "<br/><br/>"  + "At " + d.Age + " years old " + "his salary was " + "$" + format(d.Salary))	
                .style("left", (d3.event.pageX) + "px")		
                .style("top", (d3.event.pageY - 28) + "px");	
            })					
        .on("mouseout", function(d) {		
            div.transition()		
                .duration(500)		
                .style("opacity", 0);	
        });


  var legend = svg.selectAll(".legend")
      .data(color.domain())
    .enter().append("g")
      .attr("class", "legend")
      .attr("transform", function(d, i) { return "translate(0," + i * 20 + ")"; });

  legend.append("rect")
      .attr("x", width - 18)
      .attr("width", 18)
      .attr("height", 18)
      .style("fill", color);

  legend.append("text")
      .attr("x", width - 24)
      .attr("y", 9)
      .attr("dy", ".35em")
      .style("text-anchor", "end")
      .text(function(d) { return d; });
  
  function remove_duplicates(c) {
    mvp_data = rows;
    mvp_data_copy = [];
    var set = new Set();
    
    if (c=="College") {
            for(var k = 0; k < mvp_data.length; k++){
              if(set.has(mvp_data[k].College)){
                continue;
              }
              else{
                mvp_data_copy.push(mvp_data[k]);
                set.add(mvp_data[k].College);
              }
            }        
    }
    if (c=="Player") {
            for(var k = 0; k < mvp_data.length; k++){
              if(set.has(mvp_data[k].Player)){
                continue;
              }
              else{
                mvp_data_copy.push(mvp_data[k]);
                set.add(mvp_data[k].Player);
              }
            }        
    }
    if (c=="Team") {
            for(var k = 0; k < mvp_data.length; k++){
              if(set.has(mvp_data[k].Team)){
                continue;
              }
              else{
                mvp_data_copy.push(mvp_data[k]);
                set.add(mvp_data[k].Team);
              }
            }        
    }
    if (c=="Hometown") {
            for(var k = 0; k < mvp_data.length; k++){
              if(set.has(mvp_data[k].Hometown)){
                continue;
              }
              else{
                mvp_data_copy.push(mvp_data[k]);
                set.add(mvp_data[k].Hometown);
              }
            }        
    }
    
    return mvp_data_copy;
  }
  
  var collegedropDown = d3.select(".dropdown1").append("select")
                    .attr("name", "college-list");
  var teamdropDown = d3.select(".dropdown2").append("select")
                    .attr("name", "team-list");
  
  var collegeoptions = collegedropDown.selectAll("option")
           .data(remove_duplicates("College"))
         .enter()
           .append("option");
  var teamoptions = teamdropDown.selectAll("option")
           .data(remove_duplicates("Team"))
         .enter()
           .append("option");
           
  collegeoptions.text(function (d) { return d.College; })
       .attr("value", function (d) { return d.College.split(' ').join('_'); });
  teamoptions.text(function (d) { return d.Team; })
       .attr("value", function (d) { return d.Team; });
       
       
  var newData = mvp_data.filter( function(d) { return d.College == "Davidson College"; } );
  dots.data(newData);
  dots.exit().remove();
}); 
  

</script>
</html>
