<!DOCTYPE html>
<meta charset="utf-8">
<head>
  <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script> <!--D3 Library Import-->
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"> </script> <!--JQuery Library Import-->
  <link rel="stylesheet" type="text/css" href="style.css"> <!--External CSS Import-->
  <link href='https://fonts.googleapis.com/css?family=Roboto:400,300,500,100' rel='stylesheet' type='text/css'> <!-- Import Roboto Font -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous"> <!-- Import Bootstrap -->
  <script src="http://d3js.org/topojson.v1.min.js"></script> <!-- Import map JSON -->
</head>

<body>
<div class="container">
    <div class="row title-row">
        <div class="col-xs-12" id="title">
            <h1 class="center">MVP Comparison Tool</h1>
        </div>
    </div>

    <div class="row main-visualizations">
        <div class="col-md-7" id="mvp-picker"></div>
        <div class="col-md-5" id="mvp-stats"></div>
    </div>
    <div class="row mvp-comparison-tool">
        <div class="col-md-6" id="compare-mvp1"></div>
        <div class="col-md-6" id="compare-mvp2"></div>
    </div>
    <div class="row overall-mvp-stats">
        <div class="col-xs-12" id="overall-stats"></div>
    </div>
</div> 

</body>

<script>

var width = 750,
    height = 500,
    scale0 = (width - 1) / 2 / Math.PI;

var projection = d3.geo.mercator();

var zoom = d3.behavior.zoom()
    .translate([width / 2, height / 2])
    .scale(scale0)
    .scaleExtent([scale0,   24 * scale0])
    .on("zoom", zoomed);

var path = d3.geo.path()
    .projection(projection);

var svg = d3.select("#mvp-picker").append("svg")
    .attr("width", width)
    .attr("height", height)
  .append("g");

var g = svg.append("g");

var tip = d3.select("#mvp-picker").append("div")
            .attr("class", "tooltip")
            .style("opacity", 0);

svg.append("rect")
    .attr("class", "overlay")
    .attr("width", width)
    .attr("height", height);

svg
    .call(zoom)
    .call(zoom.event);

d3.json("world-110m.json", function(error, world) {
  if (error) throw error;

  g.append("path")
      .datum({type: "Sphere"})
      .attr("class", "sphere")
      .attr("d", path);

  g.append("path")
      .datum(topojson.merge(world, world.objects.countries.geometries))
      .attr("class", "land")
      .attr("d", path);

  g.append("path")
      .datum(topojson.mesh(world, world.objects.countries, function(a, b) { return a !== b; }))
      .attr("class", "boundary")
      .attr("d", path);
});

rightWidth = 500;
rightHeight = 500;
var rightWindow = d3.select("#mvp-stats").append("svg")
    .attr("width", rightWidth)
    .attr("height", rightHeight)
  .append("g");

rightWindow.append("text")
            .text("Hello")
            .attr("x", rightWidth/2)
            .attr("text-anchor", "middle")
            .attr("y", rightHeight*.1)
            .attr("font-size", "50px")
            .attr("id", "rightTitle");

rightWindow.append("text")
            .text("This is a test.")
            .attr("x", rightWidth/2)
            .attr("text-anchor", "middle")
            .attr("y", rightHeight*.2)
            .attr("font-size", "100px")
            .attr("id", "testStat");

function zoomed() {
  projection
      .translate(zoom.translate())
      .scale(zoom.scale());

  g.selectAll("path")
      .attr("d", path);

  svg.selectAll("image").attr("x", function(d) {return projection([d.Longitude, d.Latitude])[0]})
  .attr("y", function(d) {return projection([d.Longitude, d.Latitude])[1]})
}

d3.select(self.frameElement).style("height", height + "px");

var mvp_data;

d3.csv("mvp_list.csv", function (error, rows) {
  
  mvp_data = rows;  
  console.log(mvp_data);
  mvp_data_copy = [];
  var set = new Set();
  for(var k = 0; k < mvp_data.length; k++){
    if(set.has(mvp_data[k].Player)){
      continue;
    }
    else{
      mvp_data_copy.push(mvp_data[k]);
      set.add(mvp_data[k].Player);
    }
  }
  var playerPoints = svg.selectAll(".playerPoints").data(mvp_data);
  var playerPointsNoDup = svg.selectAll(".playerPoints").data(mvp_data_copy);


  playerPointsNoDup
    .enter().append("image")
    .attr("x", function(d) {return projection([d.Longitude, d.Latitude])[0];})
    .attr("y", function(d) {return projection([d.Longitude, d.Latitude])[1];})
    .attr("name", function(d) {return d.Player;})
    .attr("hometown", function(d) {return d.Hometown;})
    .attr("age", function(d) {return d.Age;})
    .attr("pheight", function(d) {return d.Height;})
    .attr("weight", function(d) {return d.Weight;})
    .attr("team", function(d) {return d.Team;})
    .attr("college", function(d) {return d.College;})
    .attr("salary", function(d) {return d.Salary;})
    .attr("position", function(d) {return d.Position;})
    .attr("league", function(d) {return d.League;})
    .attr("width", 20)
    .attr("height", 20)
    .attr("xlink:href", function (d) {
          if (d.League == "MLB") {
              return "resources/images/mlb.png";
          }                  
          if (d.League == "NHL") {
              return "resources/images/nhl.png";
          }
          if (d.League == "NBA") {
              return "resources/images/nba.png";
          }
          if (d.League == "NFL") {
              return "resources/images/nfl.png";
          }
    })
    .style("opacity", "0.4");

  playerPointsNoDup.on('mouseover',function(){
        var curr = d3.select(this);
        curr.style("opacity", "0.7");
        var name = curr.attr("name");
        var age = curr.attr("age");
        var hometown = curr.attr("hometown");
        var salary = curr.attr("salary");
        var weight = curr.attr("weight");
        var playerHeight = curr.attr("pheight");
        var team = curr.attr("team");
        var college = curr.attr("college");
        var position = curr.attr("position");
        svg.append("text")
          .text(name + ' - ' + hometown)
          .attr("x", width/2)
          .attr("text-anchor", "middle")
          .attr("y", height*.95)
          .style("font-size", "20px")
          .attr("stroke","black")
          .attr("id","playerLabel");

        name.split(' ').join('_')
        tip.transition()    
                .duration(200)    
                .style("opacity", .9);    
        tip.html("<img src='resources/images/player-photos/" + name.toLowerCase().split(' ').join('_') + ".jpg'" +
                  "style='float: left;',  height=160, width=130> <h4>"
                  + name + "</h4>" + "<br/>"  +
                  "<strong><u>Hometown:</u></strong>  " + hometown + "<br/>" + 
                  "<strong><u>Team:</u></strong>  " + team + "<br/>" + 
                  "<strong><u>Position:</u></strong>  " + position + "<br/>" + 
                  "<strong><u>Age:</u></strong>  " + age + "<br/>" + 
                  "<strong><u>Height:</u></strong>  " + playerHeight + "<br/>" + 
                  "<strong><u>Weight:</u></strong>  " + weight + " lbs<br/>" +
                  "<strong><u>College:</u></strong>  " + college + "<br/>" + 
                  "<strong><u>Salary:</u></strong>  $" + salary + "<br/>")
            .style("left", (d3.event.pageX) + "px")   
            .style("top", (d3.event.pageY - 28) + "px");  
  })          
            

  playerPointsNoDup.on('mouseout',function(){
				d3.select(this).style("opacity", "0.4");
        svg.select("#playerLabel").remove();
        tip.transition()    
                .duration(500)    
                .style("opacity", 0); 
	})

  playerPointsNoDup.on('click',function(){
        var curr = d3.select(this);
        var name = curr.attr("name");
        var league = curr.attr("league");
        var position = curr.attr("position");
        var season = curr.attr("season");
        rightWindow.select("#rightTitle")
                    .text(name);

        var spaceIndex = name.indexOf(' ');
        var firstName = name.substring(0, spaceIndex);
        var lastName = name.substring(spaceIndex+1, name.length);
        var filename;
        console.log(league);
        if(league == "NBA"){
          if(lastName.length < 5)
            filename = lastName.toLowerCase() + firstName.substring(0,2).toLowerCase() 
                              + "_per_game.csv";
          else
            filename = lastName.substring(0, 5).toLowerCase() + firstName.substring(0,2).toLowerCase() 
                              + "_per_game.csv";
        }
        else if(league == "NFL"){
          if(position == "RB")
            filename = lastName.substring(0, 4).toLowerCase() + firstName.substring(0,2).toLowerCase() 
                              + "_rushing_and_receiving.csv";
          if(position == "QB")
            filename = lastName.substring(0, 4).toLowerCase() + firstName.substring(0,2).toLowerCase() 
                              + "_passing.csv";
        }
        else if(league == "NHL"){
          filename = lastName.substring(0, 5).toLowerCase() + firstName.substring(0,2).toLowerCase() 
                              + "_stats_basic_plus_nhl.csv";
        }
        else if(league == "MLB"){
          if(position == "P")
            filename = lastName.substring(0, 5).toLowerCase() + firstName.substring(0,2).toLowerCase() 
                              + "_pitching_standard.csv";
          else
            filename = lastName.substring(0, 5).toLowerCase() + firstName.substring(0,2).toLowerCase() 
                              + "_batting_standard.csv";                  
        }
        
        d3.csv("CSV_Stats/" + filename, function (error2, rows2) {
          var playerData = rows2;
          console.log(playerData);
          for(var k = 0; k < playerData.length; k++){
            console.log(playerData[k].Season);
            if(playerData[k].Season == season){
              rightWindow.select("#testStat")
                    .text(playerData[k].PTS);
            }
          }
        });

  })

});


</script>
</html>
